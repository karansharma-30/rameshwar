{% extends "base.html" %}
{% block content %}
  <!-- Introductory Image -->
  <header class="relative w-full h-64">
    <img src="your-image-url.jpg" alt="Introductory Image" class="object-cover w-full h-full">
</header>

<!-- Contact Section -->
<section class="py-8 px-4 md:px-8">
    <div class="container mx-auto flex flex-col lg:flex-row gap-8">

        <!-- Contact Form -->
        <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Contact Us</h2>
            <form action="#" method="POST">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-md" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border rounded-md" required></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Send</button>
            </form>
        </div>

        <!-- Map -->
        <div class="flex-1 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Our Location</h2>
            <div class="w-full h-64">
                <iframe class="w-full h-full rounded-md" src="https://www.google.com/maps/embed?pb=YOUR_MAP_EMBED_URL" frameborder="0" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>
        </div>
    </div>

    <!-- Contact Details -->
    <div class="mt-8 p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Contact Details</h2>
        <ul class="space-y-2">
            <li><strong>Phone:</strong> +1 234 567 890</li>
            <li><strong>Email:</strong> info@example.com</li>
            <li><strong>Address:</strong> 1234 Street Name, City, State, 56789</li>
        </ul>
    </div>
</section>


{% endblock %}
